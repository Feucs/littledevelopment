<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  #pot {
    bottom: 15%;
    position: absolute;
    -webkit-animation: linear infinite;
    -webkit-animation-name: run;
    -webkit-animation-duration: 8s;
  }
  @-webkit-keyframes run {
    0% {
      left: 0;
    }
    48% {
      -webkit-transform: rotateY(0deg); 
    }
    50% { 
      left: calc(100% - 100px);
      -webkit-transform: rotateY(180deg); 
    }
    99% {
      -webkit-transform: rotateY(180deg); 
    }
    100% {
      left: 0;    
      -webkit-transform: rotateY(0deg);
    }
  }
  .card {
    flex-direction: row;
  }
  .card img {
    width: 40%;
  }
</style>
</head>
<body class="p-3 m-3">
  <nav class="navbar navbar-light bg-light m-0 p-0">
    <a class="navbar-brand" href="#">
      <img src="https://i.pinimg.com/originals/e9/c0/8d/e9c08d810eaf2a5601dfec188438f473.gif" width="58" height="45" class="d-inline-block align-top" alt="">
      <span class="navbar-text">Health Tracking System</span>
      <div id="pot">
        <img src="https://media1.giphy.com/media/hFVrwYJaIz0uk/giphy.gif?cid=790b7611b53c2f088d42e7642640814c8a5e613bc409ef11&rid=giphy.gif&ct=s" width=50px height=40px>
      </div>
    </a>
  </nav>
  <br/>

  <div>
    <h4 class="text-center m-3">Weight</h4>
    <img id="weighticon"src="https://image.flaticon.com/icons/png/512/1546/1546168.png" width="80" height="65" class="mx-auto d-block" alt="">
    <div class="text-center mt-3 ml-5 mr-5 col-xs-2">
      <input type="text" class="form-control " id="weightinput" placeholder="Weight">
    </div>
    <div class="text-center mt-3 ml-5 mr-5 col-xs-2">
      <select class="form-control" id="weight">
        <option>kg</option>
      </select>
    </div>
  </div>

  <div>
    <h4 class="text-center mt-5">Height</h4>
    <img id="heighticon"src="https://image.flaticon.com/icons/png/512/2755/2755120.png" width="80" height="65" class="mx-auto d-block" alt="">
    <div class="text-center mt-3 ml-5 mr-5 col-xs-2">
      <input type="text" class="form-control " id="heightinput" placeholder="Height">
    </div>
    <div class="text-center mt-3 ml-5 mr-5 col-xs-2">
      <select class="form-control" id="height">
        <option>cm</option>
      </select>
    </div>
  </div>
<div class="text-center">
  <button class="btn btn-primary mt-4" id="calculate">Calculate</button>
  <button class="btn btn-white mt-4" id="reset">Clear</button>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>

<script>
  $(document).ready(function(){


    $("#weightinput").focusin(function(){
      $('#weighticon').attr("src", "https://c.tenor.com/Mjp1sXnXi9gAAAAM/kakao-arachi.gif");
    });
    
    $("#heightinput").focusin(function(){
      $('#heighticon').attr("src", "https://www.insidehook.com/wp-content/uploads/2020/07/cosmetic_limb_lengthening_surgery.gif?fit=1200%2C800");
    });

    $("#weightinput").focusout(function(){
      $('#weighticon').attr("src", "https://image.flaticon.com/icons/png/512/1546/1546168.png");
    });

    $("#heightinput").focusout(function(){
      $('#heighticon').attr("src", "https://image.flaticon.com/icons/png/512/2755/2755120.png");
    });

    $("#reset").click(function(){
     $("#weightinput").val('');
     $("#heightinput").val('');
   });

  $("#calculate").click(function(){
     weight=document.getElementById("weightinput").value;
     height=document.getElementById("heightinput").value;
     data=weight+","+height;
      window.AppInventor.setWebViewString(data);
   });
  
     



  });
</script>
