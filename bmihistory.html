  <style>
  #pot {
    bottom: 15%;
    position: absolute;
    -webkit-animation: linear infinite;
    -webkit-animation-name: run;
    -webkit-animation-duration: 8s;
  }
  .fontsizes{
    font-size: 0.65rem;
  }
  @-webkit-keyframes run {
    0% {
      left: 0;
    }
    48% {
      -webkit-transform: rotateY(0deg); 
    }
    50% { 
      left: calc(100% - 100px);
      -webkit-transform: rotateY(180deg); 
    }
    99% {
      -webkit-transform: rotateY(180deg); 
    }
    100% {
      left: 0;    
      -webkit-transform: rotateY(0deg);
    }
  }
  .card {
    flex-direction: row;
  }
  .card img {
    width: 40%;
  }
  .mycontent-left {
  border-right: 1px solid #E7E3E3;
}
</style>
